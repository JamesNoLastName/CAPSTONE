<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./scripts/warpspeed.min.js"></script>
    <script src="./scripts/warpspeed.js" defer></script>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <!-- The warpspeed effect canvas -->
    <canvas id="warp-slide" height="100%" width="100%"></canvas>

    <div class="text-container">
      <div>Astronomy</div>
      <div>Chemistry</div>
      <div>Geology</div>
      <div>Physics</div>
      <div>Biology</div>
    </div>

    <div id="introword" class="introword">
      <div class="astrobiology-button-container">
          <div class="astro">Astro</div><div class="biology">biology</div>
      </div>
    </div>
  
    
    <script>
      // Set a timeout to display the test word after 10 seconds
      setTimeout(() => {
        document.getElementById("introword").classList.add("show"); // Add "show" class to reveal the word
      }, 15000); // 10 seconds delay
    </script>
  </body>
</html>
