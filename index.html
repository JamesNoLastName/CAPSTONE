<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./scripts/warpspeed.min.js"></script>
    <script src="./scripts/warpspeed.js" defer></script>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/intro.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <!-- Wrap the WarpSpeed, background photo, and button in an intro tag -->
    <div id="intro" style="display: block;">
      <!-- The warpspeed effect canvas -->
      <canvas id="warp-slide" height="100%" width="100%"></canvas>
      <img id="background" src="/intromedia/background-large.jpg" alt="background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 1; z-index: -1;"/>
  
      <!-- Background image (hidden initially) -->
      <img id="white-overlay" src="/intromedia/white.jpg" alt="White overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; z-index: -1;"/>
  
      <div class="text-container">
        <div>Astronomy</div>
        <div>Chemistry</div>
        <div>Geology</div>
        <div>Physics</div>
        <div>Biology</div>
      </div>
  
      <div id="introword" class="introword">
        <div class="astrobiology-button-container">
          <div class="astro">Astro</div><div class="biology">biology</div>
        </div>
      </div>
      <script>
        setTimeout(() => {
          document.getElementById("introword").classList.add("show"); // Add "show" class to reveal the word
        }, 15000); 
      </script>
      <!-- Skip Intro button (icon only) -->
      <button id="skipIntro" class="skip-intro-btn" onclick="skipIntro()">
        <span class="skip-icon">⏭️</span>
      </button>
    </div>

    <!-- Main Content (hidden initially) -->
    <div id="main-content">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <!-- Navbar with links -->
      <nav>
        <a href="#homeTab" data-bs-toggle="tab">Home</a>
        <a href="#searchTab" data-bs-toggle="tab">The Search</a>
        <a href="#timelineTab" data-bs-toggle="tab">Timeline</a>
        <a href="#biasesTab" data-bs-toggle="tab">Our Biases</a>
        <a href="#worksCitedTab" data-bs-toggle="tab">Works Cited</a>
      </nav>
    
    
    
        </div>
    </div>
    
    </div>
    
    
    
    
  

    </div>
    
  </body>
</html>
